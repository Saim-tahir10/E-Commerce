<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shocie Store</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="overflow:hidden">

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="https://mdkaif-123.github.io/Ecommerce-Store/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img id="logo" src="assets/logo.png" alt="">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="products.html" class="nav-link px-2 text-white">Products</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark search"
                        placeholder="Products..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Search</button>
                </div>
                <i class="fa-solid fa-cart-plus fa-2x cart-btn" type="button"
                aria-expanded="false" aria-controls="collapseExample"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5 style="max-width: 100%; overflow:hidden">
                <div class="col-lg-6 col-md-12">
                    <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_c8zlc8qn.json"
                        background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay>
                    </lottie-player>
                </div>
                <div class="col-lg-6 col-md-12 desc">
                    <h1 id="content-title" class="display-5 fw-bold lh-1 mb-3 px-5">Online <br>
                        Shopping
                    </h1>
                    <p class="lead  lh-1 mb-3 px-5">New launch products with huge discout</p>
                    <p class="lead  lh-1 mb-3 px-5">and more than 50% OFF on your favourites products.</p>
                    <a id="content-btn" class="ml-5" href="https://mdkaif-123.github.io/Ecommerce-Store/products.html" > See Products</a>
                </div>
            </div>
        </div>

    </main>








    <!-- Lottie files link  -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Font Awesome Link  -->
    <script src="https://kit.fontawesome.com/d6b3f4e3c1.js" crossorigin="anonymous"></script>

    <!-- Javascript Local File -->
    <script src="js/app.js"></script>


    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
